<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <form style="padding: 20px 50px" action="http://localhost:3000/employee/add-customer" method="POST">
        <div class="form-group">
          <label for="name">Customer Name</label>
          <input name="name" type="text" class="form-control" id="name" placeholder="Enter name">    
        </div>
        <div class="form-group">
          <label for="email">Customer email</label>
          <input name="email" type="email" class="form-control" id="email" placeholder="Enter customer mail">
        </div>
        <div class="form-group">
          <label for="phone">Customer phone</label>
          <input name="phone" type="tel" class="form-control" id="phone" placeholder="Enter customer phone">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
