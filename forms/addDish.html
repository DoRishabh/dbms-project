<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <form style="padding: 20px 50px" action="http://localhost:3000/employee/add-dish" method="POST">
        <div class="form-group">
          <label for="dish-name">Dish Name</label>
          <input name="dishName" type="text" class="form-control" id="dish-name" placeholder="Enter Dish name">    
        </div>
        <div class="form-group">
          <label for="dish-price">Price</label>
          <input name="dishPrice" type="number" class="form-control" id="dish-price" placeholder="Enter dish price">
        </div>
        <div class="form-group">
          <label for="dish-description">Description</label>
          <input name="dishDescription" type="text" class="form-control" id="dish-description" placeholder="Enter description">
        </div>
        <div class="form-group">
          <label for="dish-category">Category</label>
          <input name="dishCategory" type="text" class="form-control" id="dish-category" placeholder="Enter category">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
