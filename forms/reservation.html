<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <form style="padding: 20px 50px" action="http://localhost:3000/customer/reservation" method="POST">
        <div class="form-group">
          <label for="date">Date</label>
          <input name="date" type="date" class="form-control" id="date" placeholder="Enter date">  
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input name="time" type="time" class="form-control" id="time" placeholder="time">
        </div>
        <div class="form-group">
          <label for="customer_id">Customer ID</label>
          <input name="customer_id" type="number" class="form-control" id="customer_id" placeholder="Enter customer_id">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
