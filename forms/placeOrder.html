<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <form style="padding: 20px 50px" action="http://localhost:3000/customer/place-order" method="POST">
        <div class="form-group">
            <label for="customer_id">Customer ID</label>
            <input name="customer_id" type="number" class="form-control" id="customer_id" placeholder="Enter customer id">    
          </div>
        <div class="form-group">
          <label for="order-date">Order date</label>
          <input name="orderDate" type="date" class="form-control" id="order-date" placeholder="Choose date">
        </div>
        <div class="form-group">
          <label for="table-number">Enter preferred table</label>
          <input name="tableNumber" type="number" class="form-control" id="table-number" placeholder="Preferred table number">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
