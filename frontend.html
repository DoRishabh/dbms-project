<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khana Ludhiana Restaurant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="frontend.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#reservation">Reservation</a></li>
                <li><a href="#order">Order</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to Khana Ludhiana</h1>
        <p>Your favorite restaurant in Ludhiana.</p>
    </section>

    <!-- For Customer -->
     <div id="customer-options" class="options">
        <h2>For Customers</h2>
        <button class="btn btn-primary" id="reserve-table">Reserve Table</button>
        <button class="btn btn-primary" id="place-order">Place order</button>
        <button class="btn btn-primary" id="past-orders">Past orders</button>
        <button id="show-menu" class="btn btn-primary">Menu</button>
     </div>

    <!-- For Employee -->
     <div id="employee-options" class="options">
        <h2>For Employee</h2>
        <button class="btn btn-dark" id="add-dish">Add dish</button>
        <button class="btn btn-dark" id="add-customer">Add customer</button>
        <button class="btn btn-dark" id="show-orders">Show orders</button>
        <button class="btn btn-dark" id="show-reservation">Show reservation</button>
     </div>

    <!-- For Manager -->
     <div id="Manager-options" class="options">
        <h2>For Manager</h2>
        <button class="btn btn-warning" id="total-orders">See Total Orders</button>
        <button class="btn btn-warning" id="total-revenue">Total Revenue</button>
        <button class="btn btn-warning" id="employees-list">Employees list</button>
     </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="frontend.js" defer></script>
</body>
</html>
